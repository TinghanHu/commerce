{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>

    {% if categories %}
        <ul class="list-group">
            {% for category in categories %}
                <li class="list-group-item">
                    <a href="{% url 'category_listings' category.id %}">{{ category.name }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No categories</p>
    {% endif %}
{% endblock %}
